name: petcare_application
description: "PetCare app"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.

  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # assets:
  
  fonts:
    - family: Poppins
      fonts:
        - asset: packages/petcare_ui_kit/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: packages/petcare_ui_kit/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: packages/petcare_ui_kit/fonts/Poppins-SemiBold.ttf
          weight: 700
        - asset: packages/petcare_ui_kit/fonts/Poppins-Bold.ttf
          weight: 900
